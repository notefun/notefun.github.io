    <div class="container p-4 p-md-5" data-aos="fade-up" data-aos-duration="1000" style="background: #ffffffbb;">

      <div class="pb-4 row text-center justify-content-center " data-aos="fade-left" data-aos-delay="1000"
        data-aos-duration="1000">
        <div class="col">
          <h1 class="major">Welcome to my chan... personal page!</h1>

        </div>
