# Build

Timezone: Etc/UTC

collections:
  publications:
    output: true
    permalink: /academic/:collection/:path/
  essays:
    output: true
    permalink: /academic/:collection/:title/
  musics:
    output: true
    permalink: /:collection/:path/
  resumes:
    output: true
    permalink: /resumes/:categories/:title/
  novels:
    output: true
    permalink: /proses/:path/
  
paginate: 10
paginate_path: "/blog/:num/"
permalink: pretty

defaults:
  - scope:
      path: "_novels/lp"
      type: novels
    values:
      layout: novel-lp
  - scope:
      path: "_novels/dp"
      type: novels
    values:
      layout: novel-dp
  - scope:
      path: ""
      type: publications
    values:
      layout: academic-page/single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: essays
    values:
      layout: academic-page/single-essay
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: musics
    values:
      layout: music-page
